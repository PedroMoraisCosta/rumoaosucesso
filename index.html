<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Rumo ao Sucesso — Portefólio de investimentos</title>

    <!-- Bootstrap (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="bg-body-tertiary">
    <main class="container py-4 py-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <header class="text-center mb-3">
            <h1 class="fw-bold mb-1">Rumo Ao Sucesso</h1>
            <p class="text-secondary mb-0">Portefólio de investimentos</p>
          </header>

          <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
              <div
                id="bannerSession"
                class="alert alert-info d-none align-items-center justify-content-between"
                role="alert"
              >
                <div>
                  <strong>Sessão ativa</strong>
                  <div class="small text-secondary" id="bannerSessionText"></div>
                </div>
                <button
                  id="btnClearSession"
                  type="button"
                  class="btn btn-sm btn-outline-dark"
                  title="Fechar sessão"
                >
                  Fechar
                </button>
              </div>

              <form id="authForm" novalidate>
                <div class="mb-3">
                  <label class="form-label fw-semibold">Email</label>
                  <input
                    id="email"
                    type="email"
                    class="form-control form-control-lg"
                    placeholder="ex.: andre@email.com"
                    autocomplete="email"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold">Password</label>
                  <input
                    id="password"
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="Mínimo 8 caracteres"
                    autocomplete="current-password"
                  />
                </div>

                <div class="d-grid gap-2">
                  <button
                    id="btnSignup"
                    type="button"
                    class="btn btn-outline-primary btn-lg"
                  >
                    Inscrição
                  </button>

                  <button
                    id="btnLogin"
                    type="button"
                    class="btn btn-primary btn-lg"
                  >
                    Login
                  </button>

                  <button
                    id="btnDemo"
                    type="button"
                    class="btn btn-dark btn-lg"
                  >
                    Entrar em modo demo
                  </button>
                </div>

                <p class="small text-secondary mt-3 mb-0">
                  Nota: nesta versão (local) o acesso é um bloqueio prático. Para
                  vender/ter contas reais, no futuro ligamos a um backend (V2).
                </p>

                <hr class="my-3" />

                <div id="sessionInfo" class="small text-secondary"></div>
              </form>
            </div>
          </div>

          <p class="text-center small text-secondary mt-3 mb-0">
            V1 — Autenticação local + Demo
          </p>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
